<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <title>BuzzBlog</title>
</head>
<body>

    <!--nav bar-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Backend Control</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>Blog</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>Categories</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>Tags</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/100/100?grayscale" alt="" class="ui avatar image">
                            Junzhu Xiang
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>
    <!--second nav bar-->
    <div class="ui attached pointing menu m-container">
        <div class="ui container">
            <div class="left menu">
                <a href="#" th:href="@{/admin/index}" class="item"><i class="home icon"></i>Home</a>
            </div>
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="active teal item"><i class="edit outline icon"></i>Post</a>
                <a href="#" th:href="@{/admin/tags}" class="teal item"><i class="list ul icon"></i>List</a>
            </div>
        </div>
    </div>

    <!--body content -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})} " th:object="${tag}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">Name</label>
                        <input type="text" name="name" placeholder="Tag name" th:value="*{name}">
                    </div>

                </div>

                <!--error prompt-->
                <div class="ui error message"></div>

                <!--/*/
                    <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                      <i class="close icon"></i>
                      <div class="header">validation failed</div>
                      <p th:errors="*{name}">please input tag name again</p>
                    </div>
                 /*/-->

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">Back</button>
                    <button class="ui teal submit button">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img
                                    src="../../static/images/bird.jpg"
                                    class="ui rounded image"
                                    style="width: 100em"
                                    alt=""
                            >
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4  class="ui inverted header m-text-thin m-text-spaced ">New Blog</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">User Story</a>
                        <a href="#" class="item">User Story</a>
                        <a href="#" class="item">User Story</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4  class="ui inverted header m-text-thin m-text-spaced ">Contact me</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">User Story</a>
                        <a href="#" class="item">User Story</a>
                        <a href="#" class="item">User Story</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4  class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity">
                        This is my personal blog
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">
                Copyright@2020
            </p>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script>


        $('.menu.toggle').click(() => {
            $('.m-item').toggleClass('m-mobile-hide')
        });

        $('.ui.dropdown').dropdown();

        $('.ui.form').form({
            fields: {
                title: {
                    identifier:'name',
                    rules: [{
                        type: 'empty',
                        prompt:'please input your tag name'
                    }]
                }
            }
        })

    </script>
</body>
</html>
