<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>Sign Up | BuzzBlog</title>
</head>
<body>

<br>
<br>
<br>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            Create your account
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:object="${user}" th:action="@{/sign/register}">
                        <div class="ui segment">
                            <div class=" field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="username">
                                </div>
                            </div>
                            <div class=" field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="password">
                                </div>
                            </div>
                            <div class=" field">
                                <div class="ui left icon input">
                                    <i class="envelope icon"></i>
                                    <input type="email" name="email" placeholder="email">
                                </div>
                            </div>
                            <div class=" field">
                                <div class="ui left icon input">
                                    <i class="smile outline icon"></i>
                                    <input type="text" name="avatar" placeholder="avatar link (e.g. https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584_1280.png)">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">Sign up</button>
                        </div>

                        <div class="ui error message"></div>

                        <div class="ui error mini message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                           wrong username or password
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script>
        $('.ui.form').form({
            fields: {
                username: {
                    identifier:'username',
                    rules: [{
                        type: 'empty',
                        prompt:'please input username'
                    }]
                },
                password: {
                    identifier:'password',
                    rules: [{
                        type: 'empty',
                        prompt:'please input password'
                    }]
                },
                email: {
                    identifier:'email',
                    rules: [{
                        type: 'empty',
                        prompt:'please input email'
                    }]
                },
                avatar: {
                    identifier:'avatar',
                    rules: [{
                        type: 'empty',
                        prompt:'please input avatar link'
                    }]
                }
            }
        })

    </script>

</body>
</html>
